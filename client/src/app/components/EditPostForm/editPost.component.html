<div class="edit-form">
  <form class="edit-form__new-post__form">
    <input type="text" placeholder="Title" [(ngModel)]="newPost.title" name="title"/>
    <textarea type="text" placeholder="Description" [(ngModel)]="newPost.content" name="description"></textarea>
    <button type="submit" name="button" (click)="sendData()">{{postInputData.action}}</button>
  </form>
</div>
