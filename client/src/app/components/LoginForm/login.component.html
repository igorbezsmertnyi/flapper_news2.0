<div class="login-container">
  <form [formGroup]="logInForm" class="login-container__form" (ngSubmit)="logIn(f)" #f="ngForm">
    <div class="login-container__form__input-container">
      <div class="login-container__form__full">
        <label>Email</label>
        <input formControlName="email" name="email" type="email" placeholder="Email" />
      </div>
      <div class="login-container__form__full">
        <label>Password</label>
        <input formControlName="password" name="password" type="password" placeholder="Password" />
      </div>
    </div>
    <div [ngClass]="{'login-container__form__submit--active': logInForm.valid}" class="login-container__form__submit">
      <input [disabled]="!logInForm.valid" type="submit" value="Log In"/>
    </div>
  </form>
</div>
